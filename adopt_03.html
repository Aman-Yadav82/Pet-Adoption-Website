<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adopt Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header & Navigation -->
  <header>
    <nav>
      <div class="logo">Pet Adoption</div>
      <ul class="nav-links">
        <li><a href="01.html">Home</a></li>
        <li><a href="#about">About Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="pet-detail">
        <h1>Meet Max</h1>
        <img src="Pet_01.jpg" alt="Max" />
        <p>
         Max is a 4-year-old Beagle looking for a loving home. He is playful, friendly, and loves long walks and cuddles.<br>
          He's great with kids and other pets!
        </p>
      </section>
  
      <!-- Adoption Form -->
      <section class="adoption-form">
        <h2>Fill Out Your Info to Adopt Entertainment</h2>
        <form>
          <input type="text" placeholder="Your Full Name" required />
          <input type="email" placeholder="Your Email Address" required />
          <input type="tel" placeholder="Your Phone Number" required />
          <textarea placeholder="Why do you want to adopt Max" rows="4" required></textarea>
          <button type="submit">Submit Application</button>
        </form>
      </section>
    </main>
